<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafija</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="home" class="screen">
        <h1>MAFIJA</h1>
        <input type="text" id="playerName" placeholder="Tvoje ime">
        <button id="createBtn">NAPRAVI SOBU</button>
        <p>ili</p>
        <input type="text" id="roomInput" placeholder="Kod sobe">
        <button id="joinBtn">UƒêI U SOBU</button>
    </div>

    <div id="hostScreen" class="screen" style="display:none;">
        <h2>Soba: <span id="roomCodeText"></span></h2>
        <div class="settings">
            <label>Mafija: <input type="number" id="mafija" value="1"></label>
            <label>Doktor: <input type="number" id="doktor" value="1"></label>
            <label>Policajac: <input type="number" id="policajac" value="1"></label>
            <label>Dama: <input type="number" id="dama" value="1"></label>
        </div>
        <button id="startGameBtn">PODELI ROLE</button>
        <ul id="playerList"></ul>
    </div>

    <div id="reveal" class="screen" style="display:none;">
        <div id="cardContainer"></div>
    </div>

    <div id="roomCodeModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Kod sobe:</h3>
            <h1 id="roomCodeTextModal"></h1>
            <button id="closeModal">OK</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
